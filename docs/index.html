<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón Antes/Después</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    color: #fff;
  }

  .toggle-btn {
    position: relative;
    width: 120px;
    height: 50px;
    background: #444;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
  }

  .toggle-btn.active {
    background: #ff4a4a;
  }

  .toggle-circle {
    position: absolute;
    width: 50px;
    height: 50px;
    background: #fff;
    border-radius: 50%;
    top: 0;
    left: 0;
    transition: left 0.3s;
  }

  .toggle-btn.active .toggle-circle {
    left: 70px;
  }

  .toggle-labels {
    width: 100%;
    display: flex;
    justify-content: space-between;
    z-index: 1;
    padding: 0 15px;
    font-weight: bold;
    font-size: 14px;
    user-select: none;
  }
</style>
</head>
<body>

<div class="toggle-btn" id="toggleBtn">
  <div class="toggle-circle"></div>
  <div class="toggle-labels">
    <span>Antes</span>
    <span>Después</span>
  </div>
</div>

<script>
  const toggle = document.getElementById('toggleBtn');
  toggle.addEventListener('click', () => {
    toggle.classList.toggle('active');
    if(toggle.classList.contains('active')){
      console.log('Estado: Después');
      // Aquí puedes ejecutar tu función de "Después"
    } else {
      console.log('Estado: Antes');
      // Aquí puedes ejecutar tu función de "Antes"
    }
  });
</script>

</body>
</html>
